@if (showAlert) {
	<app-alert [alertType]="alertType" [message]="alertMessage" (onCloseAlert)="showAlert = false"/>
}

<div class="row align-center">
	<h2 class="col-10">Ejercicios</h2>
	<div class="col-2">
		<button class="btn btn-primary float-right" [routerLink]="['/ejercicios/new']">Añadir ejercicio</button>
	</div>
</div>

<app-table [columns]="tableColumns" 
  [data]="paginatedList.items"
  (goToDetails)="goToEjercicioDetails($event)"
  (deleteRegister)="deleteEjercicio($event)"
/>
<app-pagination 
	[currentPage]="paginatedList.page" 
	[totalPages]="paginatedList.totalPages" 
	[totalItems]="paginatedList.totalItems" 
	[pageSize]="paginatedList.pageSize" 
	(onSetPage)="setPage($event)"
/>

<app-page-loading [isLoading]="isLoading" />

<app-modal [title]="'Eliminar ejercicio'" [text]="'¿Está seguro/a que desea eliminar este ejercicio?'" (onConfirmModal)="confirmDeleteEjercicio()" />
