<div class="row align-center">
	<h2 class="col-10">Ejercicios</h2>
	<div class="col-2">
		<button class="btn btn-primary float-right" [routerLink]="['/ejercicios/new']">Añadir ejercicio</button>
	</div>
</div>

<app-table [columns]="tableColumns" 
  [data]="ejerciciosList"
  (goToDetails)="goToEjercicioDetails($event)"
  (deleteRegister)="deleteEjercicio($event)"
/>

<app-page-loading [isLoading]="isLoading" />

<app-modal [text]="'¿Está seguro/a que desea eliminar este ejercicio?'" (onConfirmModal)="confirmDeleteEjercicio()" />
